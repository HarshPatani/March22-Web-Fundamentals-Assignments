<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="surveyForm.css">
    <title>harshpatani1923@gmail.com</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking time to help us improve the platform.
        </p>
      </header>
      <form action="" id="survey-form" autocomplete="on">
        <div class="form-group">
          <label for="name">Full name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email-id:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="formControl"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address:<span class="clue">(optional)</span></label>
          <input
            type="address"
            name="address"
            id="address"
            class="formControl"
            placeholder="Enter your address"
            required
          />
        </div>

        <div class="form-group">
          <p id="quest">
            which option best describe your current role in this company?
          </p>
          <select name="role" id="dropdown" class="formControl" required>
            <option value="" disabled selected>Select current role</option>
            <option value="Senior-Front-end-Engineer">Senior-Front-end-Engineer</option>
            <option value="Senior-Back-end-Engineer">Senior-Back-end-Engineer</option>
            <option value="Junior-Front-end-Engineer">Junior-Front-end-Engineer</option>
            <option value="Junior-Back-end-Engineer">Junior-Back-end-Engineer</option>
            <option value="Trainee-Engineer">Trainee-Engineer</option>
            <option value="Software-Developer-Intern">Software-Developer-Intern</option>
          </select>
        </div>

        <div class="form-group">
          <p id="quest">Rate the infrastructure of the office?</p>
          <label for=""
            ><input
              type="radio"
              name="source"
              value="1"
              class="inputRadio"
            />1</label
          >

          <label for=""
            ><input
              type="radio"
              name="source"
              value="2"
              class="inputRadio"
            />2</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              value="3"
              class="inputRadio"
            />3</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              value="4"
              class="inputRadio"
            />4</label
          >
          <label for=""
            ><input
              type="radio"
              name="source"
              value="5"
              class="inputRadio"
            />5</label
          >
        </div>
        <div class="form-group">
          <p id="quest">
            Which section of the infrastructure would you like to see improved?
          </p>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Front-end"
            />Front-end
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Back-end"
            />Back-end
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Training-Department"
            />Training-Department
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="HR-Department"
            />HR-Department
          </label>
        </div>
        <div class="form-group">
          <p id="quest">Give us your feedback</p>
          <textarea
            name="feedback"
            cols="30"
            rows="5"
            id="feedback"
            class="textarea"
            placeholder="Enter your feedback here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
