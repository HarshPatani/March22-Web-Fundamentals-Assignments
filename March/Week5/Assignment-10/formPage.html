<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formPage.css">
    <title>harshpatani1923@gmail.com</title>
</head>
<body>
    <div class="image">
        <img src="logo1.png" width="150px" alt="">
    </div>
    <div class="container">
        <div class="heading">
            <h1>Create an account</h1>
            <p class="signin">Already have an account?<a>Sign in</a></p>
        </div>
            <form action="" autocomplete="on">
                <div class="formControl email">
                <label for="email">Email address:</label><br>
                <input class="input1" type="email" id="email" name="email" required><br>
                </div>
                <div class="formControl fname">
                    <label for="fname">First name</label><br>
                    <input class="input1" type="text" id="fname" name="fname" required>
                </div>
                <div class="formControl lname">
                    <label for="lname">Last name:</label><br>
                    <input class="input1" type="text" id="lname" name="lname" required><br>
                </div>
                <div class="formControl pass">
                    <label for="pass">Password:</label><br>
                    <input class="input1" type="password" id="pass" name="password" required><br>
                </div>
                <div class="formControl date">
                    <p class="date">Date of birth:</p>
                    <label for="month">Month</label>
                    <select name="month" id="month">
                        <option value="">Select a month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <label for="day">Day</label>
                    <input type="number" id="day" min="1" max="31" step="1" value="" required><br>
                    <label for="day">Year</label>
                    <input type="number" min="1900" max="2010" step="1" value="" required><br>
                </div>
            </form>
        <p class="privacy">By clicking Create account, I agree that I have read and accepted the <a href="">Terms of Use</a>and<a href="">Privacy Policy</a></p>
        <button >Create account</button>
    </div>

</body>
</html>
