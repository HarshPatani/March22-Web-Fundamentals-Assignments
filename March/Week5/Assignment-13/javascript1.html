  <body>
    <script>
      // Q1. Write a program to check whether the number is greater than 10 or not.
      
      const num = parseFloat(prompt("Enter a number: "));
      let larger;

      // check the condition
      if (num < 10) {
        larger = 10;
      } else {
        larger = num;
      }
      // display the result
      console.log("The larger number is " + larger);
    </script>
